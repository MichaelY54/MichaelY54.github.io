<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="bg">
		<div class="container">
			<p class="bigtxt">REGISTER</p>
			<hr style="width: 50%;margin-bottom: 30px;">

			<form action="Home.html">
		        <label for="username">Username :</label>
		        <input type="text" name="" id="username">
		        <br>
		        <label for="password">Password :</label>
		        <input type="password" name="" id="password">
		        <br>
				<label for="email">Email :</label>
		        <input type="email" name="" id="email">
		        <br>
		        <label for="residency">Residency Region :</label>
		        <input type="text" name="" id="residency">
		        <br>
		        <label for="address">Address :</label>
		        <input type="text" name="" id="address">
		        <br>
		        <label for="gender">Gender :</label>
		        <input type="radio" name="gender" id="gender">Male
		        <input type="radio" name="gender" id="gender">Female
		        <br>
		        <label for="agreement">Agreement to terms and services</label>
		        <input type="radio" name="agreement" id="agreement">Yes
		        <br>
		        <br>
		        <input type="submit" value="SUBMIT">
    		</form>

		</div>
	</div>
</body>
</html>
